<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');</style>
        <link rel="stylesheet" href="style.css">
        <title>TheChangingRoom</title>
    </head>
    <body>

        <h1 id="titleHeader">The Changing Room</h1>
        
        <label id="forModel" for="model">Upload model</label>
        <input type="file" id="model" hidden>

        <label id="forClothing" for="clothing">Image address:</label>
        <input type="text" id="clothing">

        <input type="text" id="pose" value="full body, front view" hidden>
        <input type="text" id="background" value="minimalistic studio, realistic" hidden>
        <button onclick="uploadTryOn()">Generate Try-On</button>

        <p id="status"></p>

        <img id="modelPreview" width="150" alt="Model Preview">
        <img id="clothingPreview" width="150" alt="Clothing Preview">
        <img id="result" width="300" alt="Generated Try-On">
        <p id="status"></p>
        <button id="downloadBtn" style="display:none;">Download Try-On</button>

        <p id="status"></p>
        <img id="result" style="max-width:400px; display:block;">
        <button id="upgradeButton">Upgrade Plan</button>
 
        <script src="script.js"></script>

    </body>
</html>
